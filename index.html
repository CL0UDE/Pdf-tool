    <div class = "card" style = "padding:40px;
    border:black;
    box-shadow : 0 4px 8px 0 rgba(0,0,0,0.2);
    height: 400px;
    width: 600px;
    margin-top: 100px;
    margin-bottom: 300px;
    margin-right: auto;
    margin-left: auto;
    background-color:#9966ff">
    <div class="container my-3">
        <h1 style = "padding:40px solid;
        text-align:center;
        color:whitesmoke">PDF MERGER</h1>
        <center>
        <form method = "post" action = "/merge" enctype="multipart/form-data">
            <div class="form-group">
              <label for="exampleFormControlFile1" style = "font-size:large;
              padding:20px">Choose your .pdf files to merge them</label>
              <input type="file" name="pdf" class="form-control-file" id="exampleFormControlFile1"  multiple accept = '.pdf' style = "margin-top: 10px;
              margin-right: auto;
              margin-left: 18%;
              padding: 10px solid whitesmoke;
              display:inline-block;
              color:whitesmoke;
              cursor:pointer;
              padding: 10px solid whitesmoke;
              display:block;
              cursor:pointer;
              font-size:25px;">
              <input type="submit" class = "btn btn-primary my-5" value = "Submit" style = " padding:800px solid;
              border:1px solid;
              font-size: 20px;
              background-color:#9933ff;">
            </div>
          </form>
        </center>
    </div>
    </div>
